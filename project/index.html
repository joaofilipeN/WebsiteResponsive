<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Seat Booking UI</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Responsive Seat Booking UI</h1>

        <div class="seat-map">
            <div class="row">
                <div class="seat available"></div>
                <div class="seat available"></div>
                <div class="seat available"></div>
                <div class="seat available"></div>
            </div>
            <div class="row">
                <div class="seat occupied"></div>
                <div class="seat available"></div>
                <div class="seat available"></div>
                <div class="seat available"></div>
            </div>
            <div class="row">
                <div class="seat available"></div>
                <div class="seat available"></div>
                <div class="seat available"></div>
                <div class="seat available"></div>
            </div>
             <div class="row">
                <div class="seat available"></div>
                <div class="seat available"></div>
                <div class="seat available"></div>
                <div class="seat available"></div>
            </div>
            <div class="row">
                <div class="seat available"></div>
                <div class="seat available"></div>
                <div class="seat available"></div>
                <div class="seat available"></div>
            </div>
            <div class="row">
                <div class="seat available"></div>
                <div class="seat available"></div>
                <div class="seat available"></div>
                <div class="seat available"></div>
            </div>
        </div>

        <div class="controls">
            <button>Select Seats</button>
            <button>Clear Selection</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
